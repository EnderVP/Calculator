<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div name="actual-value">0</div>
            </div>
            <button name="clean" class="col-3-clean">AC</button>
            <button name="operation" class="operator">/</button>
            <button name="data" class="digits">7</button>
            <button name="data" class="digits">8</button>
            <button name="data" class="digits">9</button>
            <button name="operation" class="operator">X</button>
            <button name="data" class="digits">4</button>
            <button name="data" class="digits">5</button>
            <button name="data" class="digits">6</button>
            <button name="operation" class="operator">-</button>
            <button name="data" class="digits">1</button>
            <button name="data" class="digits">2</button>
            <button name="data" class="digits">3</button>
            <button name="operation" class="operator">+</button>
            <button name="data" class="digits">0</button>
            <button name="data" class="digits">.</button>
            <button name="result_button" class="operator">=</button>
        </div>
    </div>    
</body>
</html>
